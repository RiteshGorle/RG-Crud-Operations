<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>User Data</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="style.css">


</head>

<body>
<!-----------Heading and user button----------->

<div class="container">
  <h2 >User Details</h2>

  <input type="submit"  class="btn btn-info mt-4" data-toggle="modal" data-target="#myModal" value="Add New User">

  <div class="container">
  
  
<!-----------new user form table content----------->
    <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h3 class="modal-title">Add User</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div> 
        
        <!-- Modal body -->
        <code class="ml-5 mt-2">All fields are required fields. </code>

        <table>
           <tr>
            <form autocomplete="off" onsubmit="onFormSubmit()">
                <tr>
		<td><label for="mail"><strong>Email :</strong></label></td>
		<td>
        <input type="email" class="form-control" placeholder="Enter email" type="text" name="mail" id="mail">
        </td> 
    </tr> 

	<tr>
		<td><label for="title"><strong>Name:</strong></label></td>
		<td> <input type="text" class="form-control" placeholder="Enter Full Name"  name="title" id="title"></td>
    </tr>

    <tr>
		<td> <label for="img"><strong>image:</strong></label></td>
		<td> <input type="file"  name="img" id="img"> </td>
    </tr>
</table> 
        
<!-- Modal footer -->
<div class="modal-footer" >
  <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
 <button type="submit" onclick="myFunction()" value="Submit" class="btn btn-primary">Submit
 </button>
</div>
</form>
</div>
</div>
</div>
</div>

<!-- Modal End  -->

<!-----------Dummy Row----------->

<table class="table table-bordered" class="tab" id="userrow" >
      <thead>
        <tr>
        <th width="25%" >Email</th>
        <th width="25%">Name</th>
        <th width="20%">image</th>
        <th width="30%">Actions</th>
        </tr>
       </thead>
                        
      <tbody>
        <tr>
          <td>Dummy_row@mail.in</td>
            <td>Dummy Row</td>
             <td><img src="Dummy.jpg" alt=""></td>
              <td>
                <button type="button" class="btn btn-info" >View</button>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
                
            

<!-----javascript----->
<script type="text/javascript" src="script.js"> </script>
	
</body>
</html>
